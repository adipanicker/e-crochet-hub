{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>My Wishlist ❤️</h2>

    {% if items %}
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ item.product.image.url }}" class="card-img-top">
                <div class="card-body">
                    <h5>{{ item.product.name }}</h5>
                    <p>₹{{ item.product.price }}</p>

                    <a href="{% url 'add_to_cart' item.product.id %}" class="btn btn-success btn-sm">
                        Add to Cart
                    </a>

                    <a href="{% url 'remove_from_wishlist' item.id %}" class="btn btn-danger btn-sm">
                        Remove
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
</div>

{% endblock %}
